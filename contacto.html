<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <header class="w3-container w3-grey w3-center w3-padding">
        <section class="w3-cell-row">
            <h1 class="w3-cell">
                <img src="images/logo.png" alt="logo">
            </h1>
            <nav class="w3-bar w3-cell">
                <a href="index.html"
                    class="w3-bar-item w3-button w3-round-large w3-hover-black w3-hover-text-white"><strong>HOME</strong></a>
                <a href="productos.html"
                    class="w3-bar-item w3-button w3-round-large w3-hover-black w3-hover-text-white"><strong>PRODUCTOS</strong></a>
                <a href="contacto.html"
                    class="w3-bar-item w3-button w3-round-large w3-hover-black w3-hover-text-white"><strong>CONTACTO</strong></a>
            </nav>
        </section>
    </header>
    <main class="w3-container">
        <section class="w3-panel w3-padding w3-row-padding">
            <filedset class="w3-half w3-container w3-cell w3-padding">
                <form class="w3-container w3-center w3-padding w3-margin" action="">
                    <br><input class="w3-input" type="text" placeholder="Indica tu Nombre" required>
                    <input class="w3-input" type="email" placeholder="correo@electronico.com" required>
                    <input class="w3-input" type="tel" placeholder="+99-999-9999" required>
                    <input class="w3-input" type="text" placeholder="Mensaje" required>
                    <button class="w3-button w3-round-large w3-text-black w3-hover-black w3-hover-text-white w3-margin"
                        type="submit" value="Enviar Formulario"><strong>Enviar Formulario</strong></button><br>
                </form>
            </filedset>
            <div class="w3-half w3-container w3-cell">
                <img class="w3-image w3-card-4 w3-margin" src="images/diferenciales.jpg" alt="Cliente en servicio">
            </div><br>
        </section>
    </main>
    <footer class="w3-container w3-black w3-center w3-padding">
        <h1>
            <img src="images/logo-blanco.png" alt="logo">
        </h1>
        <section class="w3-padding w3-small">&copy; Copyright Barberia Alura - 2024</section>
    </footer>
</body>

</html>
